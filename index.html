<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <section class="container">
      <div class="calculator">
        <span class="toggle__theme"></span>

        <div class="display">
          <div class="inputs">
            <p type="text" class="input"></p>
            <p type="text" class="output"></p>
          </div>
        </div>

        <div class="buttons">
          <span data-key="AC" class="button operator AC">AC</span>
          <span data-key="Del" class="button operator Del">Del</span>
          <span data-key="%" class="button operator">%</span>
          <span data-key="/" class="button operator">รท</span>

          <span data-key="7" class="button">7</span>
          <span data-key="8" class="button">8</span>
          <span data-key="9" class="button">9</span>
          <span data-key="*" class="button operator">x</span>

          <span data-key="4" class="button">4</span>
          <span data-key="5" class="button">5</span>
          <span data-key="6" class="button">6</span>
          <span data-key="-" class="button operator">-</span>

          <span data-key="1" class="button">1</span>
          <span data-key="2" class="button">2</span>
          <span data-key="3" class="button">3</span>
          <span data-key="+" class="button operator">+</span>

          <span data-key="00" class="button">00</span>
          <span data-key="0" class="button">0</span>
          <span data-key="." class="button">.</span>
          <span data-key="=" class="button equal">=</span>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
